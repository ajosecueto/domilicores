<div style="text-align: center;">
  <h1 mat-dialog-title>{{title}}</h1>
  <div mat-dialog-content>{{confirm}}</div>
  <div mat-dialog-actions style="text-align: center; margin: auto; width: 100%;">
    <button mat-button mat-dialog-close="SI" color="primary"><strong>SI</strong></button>
    <button mat-button mat-dialog-close="NO" color="accent">NO</button>
  </div>
</div>
